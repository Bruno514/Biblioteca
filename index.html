<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <h1 class="nav-title">Library</h1>
      <p class="nav-slogan">Your personal library.</p>
    </nav>
    <main>
      <div class="books-cards-container"></div>
    </main>
    <div class="popup">
      <form action="post">
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="pages-number">Pages</label>
        <input type="number" name="pages-number" required />
        <label for="have-read">Have read?</label>
        <input type="checkbox" name="have-read" />
        <button type="submit">OK</button>
      </form>
    </div>
    <div class="add-book-btn">
      <button>
        <img class="icon" src="icons/plus-circle.svg" alt="add" />
      </button>
    </div>
  </body>
</html>
